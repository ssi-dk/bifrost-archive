name: bifrost
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - snakemake>=5.2
  - "conda-forge::openjdk"
  - abricate
  - python
  - ariba
  - bbmap
  - bracken
  - fastqc
  - kraken
  - perl-xml-simple # missing in prokka
  - perl=5.22 # due to prokka
  - prokka
  - pandas
  - cyvcf2
  - ruamel.yaml
  - biopython
  - skesa
  - spades
  - xlrd
  - minimap2
  - pymongo
  - dash
  - dash-core-components
  - dash-html-components
  - dash-renderer
  - plotly
  - pip
  - uwsgi # Required for the web server
  - mongodb # Required for the DB mode
  - pip:
    - dash-table-experiments
    - dash_scroll_up
    - quast # done because quast conda installs a version for python 2.7 and everything else is python3
